<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    本日は{{ date.getFullYear() }}年{{ date.getMonth() + 1 }}月{{ date.getDate() }}日です。<br>
    料金は{{ Number(price).toLocaleString() }}円になります。
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        date: new Date(),
        price: 10000
      }
    })
  </script>
</body>
</html>
