<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <button class="button" @click="add">クリック</button>
    <div>{{ message }}</div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        message : "",
        count: 0
      },
      methods: {
        add() {
          this.message = 'ボタンを${++count}回クリックしました。';
        }
      }
    });
  </script>
</body>
</html>
