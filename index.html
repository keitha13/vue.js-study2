<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, World!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app1">
    <div>{{ message1 }}</div>
  </div>

  <div id="app2">
    <div>{{ message2 }}</div>
  </div>

  <div id="app3">
    <div>{{ message1 }}</div>
  </div>

  <script>
    new Vue({
      el: "#app1",
      data: {
        message1: "This is Vue app 1"
      }
    });
    new Vue({
      el: "#app2",
      data: {
        message2: "This is Vue app 2"
      }
    });
  </script>
</body>
</html>
